<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojonary</title>
</head>

<body>
    <div class="navBar">
        <h1>Dojonary</h1>
        <input class=search type="text" placeholder="Search">
        <div>
            <button class="loginLogout" onclick="logIn()">Login</button>
        </div>
    </div>
    <div class="main">
        <div class="mainLeft">
            <div class="topDef">
                <div class="cont1Left">
                    <div class="topContentLeft">
                        <h2>ninja</h2>
                        <p class="noun">noun</p>
                        <p class="plural">Plural: ninjas</p>
                    </div>
                    <br>
                    <div>
                        <button class="likeBttnTop" onclick="numLikes()">13 Likes</button>
                    </div>
                </div>
                <div class="cont1Right">
                    <p>A practitioner skilled in the <br>
                        <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
                    </p>
                </div>
            </div>
            <br>
            <div class="bottomDef">
                <div class="cont2Left">
                    <div class="bottomContentLeft">
                        <h2>ninja</h2>
                        <p class="noun">noun</p>
                        <p class="plural">Plural: ninjas</p>
                        <br>
                        <div>
                            <button class="likeBttnBottom" onclick="numLikes2()">37 Likes</button>
                        </div>
                    </div>
                </div>
                <div class="cont2Right">
                    <p>A <a href="#">programmer</a> who breaks <br>
                        down problems with <a href="#">zen</a>-like <br>
                        focus</p>
                </div>

            </div>
        </div>
        <div class="mainRight">
            <div class="mainRightCont">
                <div class="rightHeading">
                    <p>Dojonary is <br>
                        defined by <strong>YOU</strong></p>
                </div>
                <br>
                <div>
                    <button class="addDef" onclick="definition()">Add Definition</button>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
